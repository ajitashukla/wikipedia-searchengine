<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Viewer</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class = "container">
  <h2>Wikipedia Viewer</h2>
  <h3><a href = "https://en.wikipedia.org/wiki/Special:Random" target = "_blank">Click here for a random article</a></h3>
  <h3>Click on the icon to search for an article</h3>
  <div class="sample thirteen">
  <input type="text" name="search" placeholder="type a keyword & press enter" id = "search">
  <button type="submit" class="btn btn-search">
    <i class="fa fa-search"></i>
  </button>
</div>

  <div class = "result">
    
    
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/javascript.js"></script>
</body>
</html>
